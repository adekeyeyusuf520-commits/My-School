<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="WhatsApp Image 2025-08-18 at 11.46.38 AM.jpg">
    <title>Teacher Login Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #1b3a6b;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 360px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1b3a6b;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #1b3a6b;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #2d6cdf;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ffd700; /* yellow */
            color: #1b3a6b; /* dark text */
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        .login-btn:hover {
            background: #2d6cdf; /* blue when hover */
            color: white;
        }

        .forgot {
            text-align: center;
            margin-top: 15px;
        }

        .forgot a {
            text-decoration: none;
            color: #2d6cdf; /* blue */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Teacher Login</h2>
    <form action="">
        <div class="input-group">
            <label for="email">Email / Username</label>
            <input type="text" id="email" placeholder="Enter your Email or Username" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="login-btn">Log In</button>

        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>

</body>
</html>
