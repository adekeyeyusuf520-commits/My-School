<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery - School Platform</title>
    <link rel="icon" type="image/jpeg" href="WhatsApp Image 2025-08-18 at 11.46.38 AM.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
        }
        header {
            background: #2d6cdf;
            color: #fff;
            padding: 20px 0 10px 0;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h2 {
            color: #2d6cdf;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-grid img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        footer {
            background: #1b3a6b;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
        img[alt="Platform Logo"] {
            height: 90px;
            display: block;
            margin: 0 auto 10px auto;
        }
    </style>
</head>

<body>

    <header>
        <img src="WhatsApp Image 2025-08-18 at 11.46.38 AM.jpg" alt="Platform Logo">
        <h1>My School Platform</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Gallery</h2>
        <p>Explore moments from our vibrant campus life.</p>

        <div class="gallery-grid">
            <img src="image 1.jpg" alt="Classroom 1">
            <img src="image 2.jpg" alt="Classroom 2">
            <img src="image 3.jpg" alt="Classroom 3">
            <img src="image 4.jpg" alt="School Event 1">
            <img src="image 5.jpg" alt="School Event 2">
            <img src="images 6.jpg" alt="Assembly 1">
            <img src="image 7.jpg" alt="Assembly 2">
            <img src="image 8.jpg" alt="School Building">
        </div>
    </div>

    <footer>
        &copy; 2024 My School Platform. All rights reserved.
    </footer>

</body>
</html>
