<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="WhatsApp Image 2025-08-18 at 11.46.38 AM.jpg">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #1b3a6b;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            width: 450px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #1b3a6b;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #1b3a6b;
        }

        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #2d6cdf;
            border-radius: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background: #ffd700;
            color: #1b3a6b;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #2d6cdf;
            color: white;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Student Registration</h2>

    <form action="">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter Full Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter Phone Number" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">-- Select Gender --</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="class">Class Applying For</label>
            <select id="class" required>
                <option value="">-- Select Class --</option>
                <option>JSS 1</option>
                <option>JSS 2</option>
                <option>JSS 3</option>
                <option>SS 1</option>
                <option>SS 2</option>
                <option>SS 3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="parent">Parent/Guardian Name</label>
            <input type="text" id="parent" placeholder="Enter Parent or Guardian Name" required>
        </div>

        <div class="form-group">
            <label for="parentphone">Parent Phone Number</label>
            <input type="text" id="parentphone" placeholder="Enter Parent Phone" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create Password" required>
        </div>

          <div class="form-group">
            <label for="password"> confirm Password</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
</div>

</body>
</html>
