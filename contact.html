<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="WhatsApp Image 2025-08-18 at 11.46.38 AM.jpg">
    <title>Contact - School Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
        }
        header {
            background: #2d6cdf;
            color: #fff;
            padding: 20px 0 10px 0;
            text-align: center;
            position: relative;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 30px;
            background: transparent;
            padding: 0;
            text-align: right;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h2 {
            color: #2d6cdf;
        }

        /* Contact Form Styles */
        .contact-container {
            width: 100%;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #1b3a6b;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #2d6cdf;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ffd700;
            color: #1b3a6b;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        .submit-btn:hover {
            background: #2d6cdf;
            color: white;
        }

        footer {
            background: #1b3a6b;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="WhatsApp Image 2025-08-18 at 11.46.38 AM.jpg" alt="Platform Logo" style="height:90px; margin-bottom:10px; display:block; margin-left:auto; margin-right:auto;">
        <h1>My School Platform</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact</h2>
        <p>Get in touch with us for more information.</p>

        <!-- Contact Form Start -->
        <div class="contact-container">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="What's this about?" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Tell us your message..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <!-- Contact Form End -->

    </div>

    <footer>
        &copy; 2024 My School Platform. All rights reserved.
    </footer>
</body>
</html>
